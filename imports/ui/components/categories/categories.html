<template name="categoriesMain">  
    <div class="fixed-action-btn" >
        <a href="{{pathFor 'admin.categories.new' }}" id="newCategory-button" class="btn-floating add-button btn-large waves-effect waves-light">
            <i class="material-icons">add</i>
        </a>
    </div>      
    {{ #if loading }}
        {{> spinner }}
     {{ else }}
        {{> reactiveTable 
            class="table bordered striped categoriesTable" 
            collection=categories 
            showNavigation='auto' 
            showFilter=true
            settings=settings }}
    {{ /if }}
</template>
