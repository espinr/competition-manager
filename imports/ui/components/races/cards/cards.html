<template name="racesCards">  

    <div class="cards-races">
        {{ #each race in races }}
            <div class="card large hoverable">
                <div class="card-image">
                    <img src="{{picture(race)}}" alt="{{race.name}}">
                    <span class="card-title">{{ raceDate(race) }}</span>
                </div>
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4"><span class="title truncate" title="{{race.name}}">{{race.name}}</span></span>
                    <p>
                        {{ distanceRace(race) }}
                        {{i18n 'races.view.location'}}: <strong>{{ race.location.name }}</strong><br>
                        {{i18n 'races.view.date'}}: <strong>{{ raceDate(race) }} {{i18n 'races.view.at'}} {{ raceTime(race) }}</strong><br>
                    </p>
                </div>
                <div class="card-action">
                    {{ #if pBestRace race }}
                        {{ #if raceNotStartedYet race }}
                            <a href="{{ pathFor 'races.view' raceId=race._id }}" title="View">{{i18n 'races.cards.info_pre'}}</a>
                        {{ /if }}
                        {{ #if raceFinished race }}
                            <a href="{{ pathFor 'races.view' raceId=race._id }}" title="View">{{i18n 'races.cards.info_post'}}</a>
                        {{ /if}}
                        {{ #if raceRunning race }}
                            {{ #if isRelayRace race }}
                                <a target="_blank" href="{{ pathFor 'races.displayRelays' raceId=race._id checkpointId=(checkpointId race) }}" title="Display">{{i18n 'races.cards.live_results'}}</a>
                            {{ else }}
                                <a target="_blank" href="{{ pathFor 'races.display' raceId=race._id checkpointId=(checkpointId race) }}" title="Display">{{i18n 'races.cards.live_results'}}</a>
                            {{ /if }}
                        {{ /if }}
                    {{ else }}
                        <a href="{{pathFor 'races.view' raceId=race._id}}">{{i18n 'races.cards.info'}}</a>
                    {{ /if }}
                  </div>
            </div>
        {{ /each }}
    </div>
</template>
