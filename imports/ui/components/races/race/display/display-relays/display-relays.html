<div class="imageBackground display"></div>
  <div class="container displayResults">
    <div class="row title">
        <div class="col s6 center"><h1>{{ race.name }}</h1></div>
        <div class="col s5">
            <div class="card-panel stopwatch-small white-text black" id="stopwatch">
                {{> stopwatchCompetition deviceId=checkpointId raceId=idRace }}
            </div>
        </div>
        <div class="col s1 info"> 
            Lap {{ maxLapNumberCompleted }}/{{ numberLaps }}
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            {{> reactiveTable 
                class="table bordered striped displayResultsTable" 
                showNavigation="never"
                collection=resultEntries
                showFilter=false
                settings=settingsTable
                currentRace=currentRace
                currentCheckpoint=checkpoint
                maxLapNumberCompleted=maxLapNumberCompleted
                firstCompetitorTimestamp=firstCompetitorTimestamp }}            
        </div>
    </div>
  </div>
  {{/let}}

</template>
